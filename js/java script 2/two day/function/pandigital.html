<h1 id="main"></h1>

    <script>
        
        
    function isPandigital(num) {
    let strNum = num.toString();
    let digits = '0123456789';

    for (let i = 0; i < 10; i++) {
        if (strNum.indexOf(digits[i]) === -1) {
            return false;
        }
    }

    return true;
}

    </script>
