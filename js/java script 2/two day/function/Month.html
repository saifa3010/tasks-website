<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<h1 id="main"></h1>

<script>
let monthNumber = parseInt(prompt("Please enter the number of month (1-12):"));
let month;
switch (monthNumber) {
    case 1:
    month="January";
        break;
    case 2:
        month="February";

        break;
    case 3:
        month="March";

        break;
    case 4:
        month="April";

        break;
    case 5:
        month="May";

        break;
    case 6:
        month="June";

        break;
    case 7:
        month="July";

        break;
    case 8:
        month="August";

        break;
    case 9:
        month="September";

        break;
    case 10:
        month="October";

        break;
    case 11:
        month="November";

        break;
    case 12:
        month="December";

        break;
    default:
        month="Invalid input. Please enter a number between 1 and 12.";

}
document.getElementById("main").innerHTML = month;
</script>
</body>
</html>
